name: Build Linguist for all platforms
description: ""
runs:
  using: composite
  steps:
    - uses: actions/setup-node@v2
      with:
        node-version: "14"

    - name: Install packages
      shell: bash
      run: npm install

    - name: Compile third party with docker
      shell: bash
      run: make buildThirdparty

    - name: Build app
      shell: bash
      run: make build
